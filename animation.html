<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<style>
    div{width: 30px; height: 30px; border:2px solid #ccc; border-radius: 50%; margin:100px auto; border-top: 2px solid red; animation-name:gopal; animation-duration: 1s; animation-iteration-count:infinite ;}
    @keyframes gopal{0%{transform: rotate(0deg);} 100%{transform: rotate(360deg);}} 
#pk{margin-left:500px ;}
</style>

<body>
    <div>  </div>
    <button id="gk">Back</button>
    <button id="pk">Next</button>
</body>
</html>
