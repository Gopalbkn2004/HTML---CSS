<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post {
            margin: 20px 0;
        }

        .post img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Instagram</h1>
        <div class="profile">
            <img src="profile_picture.jpg" alt="Profile Picture">
            <span>username</span>
        </div>
    </header>

    <div class="post">
        <img src="post_image.jpg" alt="Post Image">
    </div>

    <!-- More posts, comments, and other elements can be added here -->

</body>
</html>
