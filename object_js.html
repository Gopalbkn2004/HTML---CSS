<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // literal object create
        emp={id:103,name:"shyam",salar:3992}
        document.writeln(emp.id);
        //instance of object
        emp1=new Object();
        emp1.id=20;
        emp1.name="gopal";
        document.writeln(emp1.id+emp1.name);
        //object constructor
        function emp2(id,name)
        {
            this.id=id;
            this.name=name;
        }
        e=new emp2(201,"gopal");
        document.write(e.id);
    </script>
</head>

</body>
</html>
